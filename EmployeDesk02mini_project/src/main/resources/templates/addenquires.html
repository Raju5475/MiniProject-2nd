    <p th:text="${error}" class="text-center text-danger text-uppercase fw-bolder">
    <p th:text="${succMsg}" class="text-center text-success text-uppercase fw-bolder">
		
    <section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">Add Student Enquriy Here</h4>
									</div>

									<p class="text-success" />
									<p  class="text-Danger" />
									
									
									<form th:action="@{/addEnq}" th:object="${enqForm}" method="POST">
										 
										<div class="form-outline mb-4">
											<label
												class="form-label" for="form2Example11">Student Name</label>
											<input type="text" id="form2Example11" class="form-control" th:field="*{name}"
												placeholder="Student Name"  /> 
												
										</div>

										<div class="form-outline mb-4">
											<label
												class="form-label" for="form2Example12">Contact Number</label>
											<input type="number" id="form2Example12" class="form-control" th:field="*{phno}"
												placeholder="Mobile number"  /> 
												
												
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example22">Class
												Mode</label> <select id="form2Example22" class="form-select" th:field="*{classMode}"
												>
												<option value="">-Select-</option>
												<option value="Online">Online</option>
												<option value="Classroom">Classroom</option>
												
											</select>
										</div>
										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example23">Course</label>
											<select id="form2Example23" class="form-select" 
											th:field="*{course}">
									
												<option value="">-Select-</option>
												 <option th:each="course : ${courses}"
													th:value="${course}" th:text="${course}"></option>
												
											</select>
										</div>
										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example24">Enquiry
												Status</label> <select id="form2Example24" class="form-select" th:field="*{status}"
												/>
												<option value="">-Select-</option>
												 <option th:each="enqstatus : ${status}" th:value="${enqstatus}" th:text="${enqstatus}" ></option>
											</select>
										</div>
										<div class="text-center pt-1 mb-5 pb-1">
											<input type="Submit" value="Submit"
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" />
										</div>
									</form>
								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<img alt="" src="images/lady.webp" width="70%">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
